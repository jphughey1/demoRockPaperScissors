<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <header class="header">
    <h1>Rock Paper Scissors</h1>
    <!--<button id="restart" class="restart-btn">Restart Game</button>-->
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock   Paper  Scissors</h1>
        <button>Let's Play</button>
      </div>

      <div class="match fadeOut">
        
        <h2 class="winner">Choose an option</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/rock.png" alt="" />
          <img class="computer-hand" src="./assets/rock.png" alt="" />
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
               <!--<div class="restart"><button>Restart Game</button></div>-->
        <button id="modal-btn" class="restart">Quit/Restart</button>
        
        <div id="my-modal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Quit</h2>
            </div>
            <div class="modal-body">
              <p>By clicking the X you can return to the Current Game</p>
              <p>If you wish to restart click RESTART</p>
            </div>
            <div class="modal-footer">
              <button id="restart-btn"><h3>Restart</h3></button>
            </div>
          </div>
        </div>
       </div>
    </section>
    

    <script src="app.js"></script>
  </body>
</html>
